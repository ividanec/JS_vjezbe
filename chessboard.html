<script>
let height = 8;
let width = 8;
let x = "";

for(let i=0; i<height; i++){
	for(let j=0; j<width; j++){
		if((i+j) % 2 != 0){
		x += " ";
		}
		else{
		x += "#";
		}
	}
	x += "\n";
}
console.log(x);

</script>
